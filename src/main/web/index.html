<!doctype html>
<html ng-controller="armsCtrl">
<head>
    <base href="/">
    <title>Autonomous Reef Monitoring Information Management System</title>

    <link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.11.0/themes/smoothness/jquery-ui.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/alerts.css"/>
    <link rel="stylesheet" type="text/css" href="css/style.css"/>

    <link href='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.css' rel='stylesheet'/>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css'
          rel='stylesheet'/>
    <link href='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css'
          rel='stylesheet'/>

    <link rel="short icon" href="images/Favicon.png"/>
</head>
<body ng-cloak>
    <div class="container">

        <header ng-include="'app/partials/header-nav.html'"></header>
        <div class="alert-container">
            <div id="alerts"></div>
        </div>
        <div ng-show="error" class="alert alert-error alert-dismissable" ng-click="error=null" role="alert">
            <button type="button" class="close" aria-label="Close">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
            </button>
            {{ error }}
        </div>

        <div class="clearfix" ui-view></div>

        <div id="dialogContainer"></div>
        <footer class="footer clearfix">
            <div class="pull-left">
                The Global ARMS Program <span class="glyphicon glyphicon-copyright-mark"></span> <span class="small">2017</span>
            </div>
            <div class="pull-right">
                <a href="mailto:arms.program@gmail.com">Contact Us</a>
            </div>
        </footer>
    </div>
    <!—-End Container—>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script
            src="https://code.jquery.com/jquery-1.11.1.min.js"
            integrity="sha256-VAvG3sHdS5LqTT+5A/aeq/bZGa/Uj04xKxY8KM/w9EE="
            crossorigin="anonymous"></script>
    <script
            src="http://code.jquery.com/ui/1.11.0/jquery-ui.min.js"
            integrity="sha256-lCF+55kMUF+3fO/3BiXui4eiUKcQmtr7ecKSeLVDxIQ="
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

    <script src='https://api.tiles.mapbox.com/mapbox.js/v2.1.9/mapbox.js'></script>
    <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>

    <!-- LIBRARY LOADING -->
    <!-- use minified and combined js file FOR PROD -->
    <script src="js/allExternalLibs.min.js"></script>
    <script src="js/all.min.js"></script><!-- END: LIBRARY LOADING -->

</body>
</html>
